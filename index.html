<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="header">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>
  <div class="images">
    <div class="image">
      <img src="../img/san-francisco.jpg">
      <h1 class="image__caption">San Fransisco</h1>
    </div>
    <div class="image">
      <img src="../img/new-york.jpg">
      <h1 class="image__caption">New York</h1>
    </div>
    <div class="image">
      <img src="../img/london.jpg">
      <h1 class="image__caption">London</h1>
    </div>
  </div>
  <div class="button">
    <p>See All Guidebooks</p>
  </div>
  <div class="header">
    <h1>Just for the weekend</h1>
    <p>Discover new inspiring places close to home</p>
  </div>
  <div class="images">
    <div class="images">
      <div class="image">
        <img src="../img/napa.jpg">
        <h1 class="image__caption">Napa</h1>
      </div>
      <div class="image">
        <img src="../img/sonoma.jpg">
        <h1 class="image__caption">Sonoma</h1>
      </div>
      <div class="image">
        <img src="../img/san-francisco-2.jpg">
        <h1 class="image__caption">San Fransisco</h1>
      </div>
    </div>
  </div>
  <div class="button">
    <p>See All Destinations</p>
  </div>
</body>
</html>
